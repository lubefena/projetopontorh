<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/externa.xhtml">
	<ui:define name="corpo">
		<!-- A tag <panelGroup> serve para exibir as informações contidas, caso haja algum erro de uma tentativa de login -->
		<h:panelGroup rendered="#{!empty param.login_error}"> <!-- A UEL irá testar a existência de algum conteúdo no parâmetro login_error -->
			<span style="color: red"> Erro ao efetuar o login.</span>
			<br />
			<br />
			Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message} <!-- A UEL irá armazenar a mensagem de erro gerada pelo Spring -->
		</h:panelGroup>
		
		<!-- A tag usada é a <form> do HTML e não <h:form> do JSF, pois o formulário se comunicará apenas com o Spring Security e não com o JSF -->
		<form id="login" method="post" action="#{request.contextPath}/j_spring_security_check"> <!-- O atributo "action" irá direcionar para o destino padrão para realizar o login usando Spring Security -->
			<table>
				<tr>
					<td>Login</td>
					<td><input type='text' name='j_username' /></td>
				</tr>
				<tr>
					<td>Senha</td>
					<td><input type='password' name='j_password' /></td>
				</tr>
				<tr>
					<td align="right"><input type="checkbox" name="_spring_security_remember_me" /></td>
					<td>Logar automaticamente</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Logar" /></td>
				</tr>
			</table>
			<!-- Script utilizado para preencher o campo login com os dados do última tentativa de login -->
			<script>
			document.getElementById("index").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}"; 
			</script>
		</form>
		<h:form>
			<h:commandLink action="#{usuarioBean.novo}">Novo usuário</h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
</html>
